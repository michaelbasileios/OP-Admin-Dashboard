<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="grid-container">
        <section id="sidebar">
            <div id="logo-title-container">
                <img src="images/view-dashboard.svg" alt="dashboard icon page logo">
                <h1>Dashboard</h1>
            </div>

            <menu class="sidebar-menu main-nav">
                <li class="sidebar-menu-item">
                    <img src="images/home.svg" alt="home icon">
                    <a href=""><h3>Home</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/card-account-details.svg" alt="profile icon">
                    <a href=""><h3>Profile</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/message-reply.svg" alt="chat bubble icon">
                    <a href=""><h3>Messages</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/clock-time-three.svg" alt="clock icon">
                    <a href=""><h3>History</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/file-multiple.svg" alt="tasks icon">
                    <a href=""><h3>Tasks</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/account-group.svg" alt="community icon">
                    <a href=""><h3>Communities</h3></a>
                </li>
            </menu>
            <br>
            <menu class="sidebar-menu help-menu">
                <li class="sidebar-menu-item">
                    <img src="images/cog.svg" alt="cog setting icon">
                    <a href=""><h3>Settings</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/help-box.svg" alt="help box icon">
                    <a href=""><h3>Support</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/shield-check.svg" alt="privacy shield">
                    <a href=""><h3>Privacy</p></a>
                </li>
            </menu>
        </section>
        
        <section id="page">

        </section>
   </div>

</html>
