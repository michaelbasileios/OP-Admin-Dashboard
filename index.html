<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div id="grid-container">
<!-- SIDEBAR -->
        <section id="sidebar">
            <div id="logo-title-container">
                <img src="images/Sidebar/view-dashboard.svg" alt="dashboard icon page logo">
                <h1>Dashboard</h1>
            </div>

            <menu class="sidebar-menu main-nav">
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/home.svg" alt="home icon" class="technical-icons">
                    <a href=""><h3>Home</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/card-account-details.svg" alt="profile icon" class="technical-icons">
                    <a href=""><h3>Profile</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/message-reply.svg" alt="chat bubble icon" class="technical-icons">
                    <a href=""><h3>Messages</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/clock-time-three.svg" alt="clock icon" class="technical-icons">
                    <a href=""><h3>History</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/file-multiple.svg" alt="tasks icon" class="technical-icons">
                    <a href=""><h3>Tasks</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/account-group.svg" alt="community icon" class="technical-icons">
                    <a href=""><h3>Communities</h3></a>
                </li>
            </menu>
            <br>
            <menu class="sidebar-menu help-menu">
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/cog.svg" alt="cog setting icon" class="technical-icons">
                    <a href=""><h3>Settings</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/help-box.svg" alt="help box icon" class="technical-icons">
                    <a href=""><h3>Support</h3></a>
                </li>
                <li class="sidebar-menu-item">
                    <img src="images/Sidebar/shield-check.svg" alt="privacy shield" class="technical-icons">
                    <a href=""><h3>Privacy</h3></a>
                </li>
            </menu>
        </section>
        
        <section id="main-content">
            <header>
                <div class="searchbar-container">
                    <label for="searchbar"><img src="images/Header/magnify.svg" 
                        alt="Magnifying glass icon" class="technical-icons"></label>
                    <input type="search" name="searchbar" id="searchbar">
                </div>
                <div id="account-settings">
                    <button type="button" id="notifications">
                        <img src="images/Header/bell-ring-outline.svg" alt="Bell icon" class="technical-icons">
                    </button>
                    <button type="button" id="account-settings-btn">
                        <img src="" alt="User Profile Image" class="profile-link-image">
                    </button>
                    <h3>Odin Borson</h3>
                </div>
                <div id="greeting">
                    <img src="" alt="User Profile Image">
                    <p><b>Hi there,</b><br><h1>Odin Borson (@wudun)</h1></p>
                </div>
            </header>
            <div id="content">
            </div>
        </section>
   </div> 
</body>
</html>
